<app-user-logout></app-user-logout>
<a [routerLink]="['/dashboard']">Cancel</a>

<div>
	<h3>Create your question with all four options:</h3>

	<form 
		(submit)="onSubmit();" 
		#createForm="ngForm"
	>
		<table>
			<tr>
				<td><label>Question:</label></td>
				<td><input 
					type="text" 
					name="question"
					required
					minlength="8"
					[(ngModel)]="poll.question"
					#question="ngModel" 
				></td>
				<td>{{ question.errors | json }}</td>
			</tr>
			<tr>
				<td><label>Option 1:</label></td>
				<td><input 
					type="text" 
					name="opt1"
					required
					minlength="3"
					[(ngModel)]="poll.opt1"
					#opt1="ngModel" 
				></td>
				<td>{{ opt1.errors | json }}</td>
			</tr>
			<tr>
				<td><label>Option 2:</label></td>
				<td><input 
					type="text" 
					name="opt2"
					required
					minlength="3"
					[(ngModel)]="poll.opt2"
					#opt2="ngModel" 
				></td>
				<td>{{ opt2.errors | json }}</td>
			</tr>
			<tr>
				<td><label>Option 3:</label></td>
				<td><input 
					type="text" 
					name="opt3"
					required
					minlength="3"
					[(ngModel)]="poll.opt3"
					#opt3="ngModel" 
				></td>
				<td>{{ opt3.errors | json }}</td>
			</tr>
			<tr>
				<td><label>Option 4:</label></td>
				<td><input 
					type="text" 
					name="opt4"
					required
					minlength="3"
					[(ngModel)]="poll.opt4"
					#opt4="ngModel" 
				></td>
				<td>{{ opt4.errors | json }}</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><button type="submit">Submit</button></td>
			</tr>
			
		</table>
		
	</form>
</div>
